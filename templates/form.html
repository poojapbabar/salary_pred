<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('https://www.logisticsmgmt.com/images/2023_article/LM2304_F_Ex_Salary-2_800px.jpg'); /* Path to your image */
        background-size: cover;
        background-position: center;
    }
    .container {
        width: 50%;
        margin: 50px auto;
        background-color: rgba(255, 255, 255, 0.8); /* Background color with opacity */
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        font-weight: bold;
    }
    input[type="text"], select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <form action="{{url_for('predict_datapoint')}}" method="POST">
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" id="age" name="age" placeholder="Enter age (int)">
        </div>
        <div class="form-group">
            <label for="educational-num">Educational Number:</label>
            <select id="educational-num" name="educational-num">
                <option value='7'>7</option>
                <option value='9'>9</option>
                <option value='12'>12</option>
                <option value='10'>10</option>
                <option value='6'>6</option>
                <option value='15'>15</option>
                <option value='4'>4</option>
                <option value='13'>13</option>
                <option value='14'>14</option>
                <option value='3'>3</option>
                <option value='11'>11</option>
                <option value='5'>5</option>
                <option value='16'>16</option>
                <option value='8'>8</option>
                <option value='2'>2</option>
                <option value='1'>1</option>
            </select>
        </div>
        <!-- <div class="form-group">
            <label for="hours-per-week">Hours per Week:</label>
            <input type="text" id="hours-per-week" name="hours-per-week" placeholder="Enter hours per week (int)">
        </div> -->

        <div class="form-group">
            <label for="hours-per-week">Hours per Week:</label>
            <input type="text" id="hours-per-week" name="hours_per_week" placeholder="Enter hours per week (int)">
        </div>
        
        <div class="form-group">
            <label for="occupation">Occupation:</label>
            <select id="occupation" name="occupation">
                <option value='Machine-op-inspct'>Machine Operator/Inspector</option>
                <option value='Farming-fishing'>Farming/Fishing</option>
                <option value='Protective-serv'>Protective Services</option>
                <option value='Other-service'>Other Service</option>
                <option value='Prof-specialty'>Professional Specialty</option>
                <option value='Craft-repair'>Craft/Repair</option>
                <option value='Adm-clerical'>Administrative/Clerical</option>
                <option value='Exec-managerial'>Executive/Managerial</option>
                <option value='Tech-support'>Technical Support</option>
                <option value='Sales'>Sales</option>
                <option value='Priv-house-serv'>Private Household Service</option>
                <option value='Transport-moving'>Transport/Moving</option>
                <option value='Handlers-cleaners'>Handlers/Cleaners</option>
                <option value='Armed-Forces'>Armed Forces</option>
            </select>
        </div>
        <div class="form-group">
            <label for="workclass_cat">Workclass:</label>
            <select id="workclass_cat" name="workclass_cat">
                <option value='Private'>Private</option>
                <option value='Local-gov'>Local Government</option>
                <option value='Self-emp-not-inc'>Self Employed (Not Incorporated)</option>
                <option value='Federal-gov'>Federal Government</option>
                <option value='State-gov'>State Government</option>
                <option value='Self-emp-inc'>Self Employed (Incorporated)</option>
                <option value='Without-pay'>Without Pay</option>
                <option value='Never-worked'>Never Worked</option>
            </select>
        </div>
        <div style="clear:both;"></div>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
